help=help info
config=Specify the IP and port configuration file sent by the transaction. If configured in the global configuration network file, IP and port can be obtained by the name specified in the configuration. If the network configuration is not filled and there is no node in the directory, an error will be reported. If there is no node, but there are multiple configuration nodes, the user is prompted to specify the transaction sending node.
account.backups=backup wallet
account.backups.address=transaction sending address: string format or wallet json filename
account.getBalance.address=transaction sending address: string format or wallet json filename
account.check.address=Wallet json filename or address. It will get all wallet files in the jar dir if address not set.
account.backups.type=select backup way, by mnemonic or private key, such as '--type mnemonic' or '--type privateKey'